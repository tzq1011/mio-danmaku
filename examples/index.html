<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../dist/bundle.js"></script>
  <script>
    const stage = { width: 800, height: 600, marginTop: 0, marginBottom: 0 };
    const renderer = mio.createCSSRenderer({ stage });
    document.body.appendChild(renderer.stageElement);
    renderer.run();

    function schedule() {
      setTimeout(() => {
        const comment = mio.createStackingComment({
          text: "0".repeat(Math.random() * 20),
        });
        renderer.renderComment(comment);
        schedule();
      }, Math.random() * 1000);
    }

    // setTimeout(() => {
    //   renderer.pause();
    // }, 1000);

    schedule();
  </script>
</body>
</html>
