<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../dist/bundle.js"></script>
  <script>
    const stage = mio.createStage({ width: 800, height: 600 });
    const renderer = mio.createCSSRenderer({ stage });
    document.body.appendChild(renderer.stageElement);

    let timerId;

    function schedule() {
      timerId = setTimeout(() => {
        const comemntFoo = mio.createStackingComment({
          text: "0".repeat(Math.random() * 20),
        });

        renderer.renderComment(comemntFoo);

        const commentBar = mio.createScrollingComment({
          text: "1".repeat(Math.random() * 20),
        });

        renderer.renderComment(commentBar);

        schedule();
      }, Math.random() * 1000);
    }

    function cancel() {
      if (timerId != null) {
        clearTimeout(timerId);
      }
    }

    renderer.events
      .on("running", () => schedule())
      .on("paused", () => cancel())
      .on("idle", () => cancel());

    renderer.run();

  </script>
</body>
</html>
