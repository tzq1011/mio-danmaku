<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="container" style="position: relative;"></div>
  <script src="../dist/bundle.js"></script>
  <script>
    const animationService = mio.createCSSScrollingAnimationService();
    const containerElement = document.getElementById("container");
    const animationElement = document.createElement("div");
    animationElement.style.width = "100px";
    animationElement.style.height = "40px";
    animationElement.style.backgroundColor = "orange";

    let offsetY = 0;
    const animationOptionsList = [];
    for (let i = 0; i < 400; i++) {
      const element = document.createElement("div");
      element.appendChild(document.createTextNode("Hello"));
      element.style.color = "#000";
      element.style.fontSize = "24px";
      element.style.textShadow = "0 0 5px white";
      element.style.top = offsetY + "px";
      element.style.width = "100px";
      element.style.height = "30px";
      element.style.backgroundColor = "orange";
      offsetY += 40;
      containerElement.appendChild(element);

      const animationOptions = {
        element,
        startX: 0,
        endX: 900 * Math.random(),
        duration: 3000,
      };

      animationOptionsList.push(animationOptions);
    }

    const animations = animationService.createBatch(animationOptionsList);

    const batchOperation = true;
    function playAll() {
      batchOperation
        ? animationService.playBatch(animations)
        : animations.forEach(animation => animationService.play(animation));
    }

    function pauseAll() {
      batchOperation
        ? animationService.pauseBatch(animations)
        : animations.forEach(animation => animationService.pause(animation));
    }

    playAll();

    setTimeout(() => {
      pauseAll();
    }, 1000);

    setTimeout(() => {
      playAll();
    }, 2000);

    setTimeout(() => {
      pauseAll();
    }, 3000);

    setTimeout(() => {
      playAll();
    }, 4000);
  </script>
</body>
</html>
